# nodesathome/docker-compose.yaml

version: '3.3'

networks:

  proxy:
    external:
        name: proxy

  backbone:
    external:
        name: backbone

services:

  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    restart: "no"
    environment:
      - TZ="Europe/Berlin"
      - INFLUXDB_REPORTING_DISABLED=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dontuse.entrypoints=dontuse"
      - "traefik.docker.network=proxy"
    volumes:
      - "~/docker/influxdb:/var/lib/influxdb"
    networks:
      - proxy
      - backbone

