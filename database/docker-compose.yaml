# database/docker-compose.yaml

version: '3.8'

networks:

  proxy:
    external:
        name: proxy

  backbone:
    external:
        name: backbone

services:

    influxdb:
        image: influxdb:2.0
        container_name: influxdb
        restart: "no"
        environment:
          - TZ="Europe/Berlin"
          - INFLUXDB_REPORTING_DISABLED=true
        labels:
          - "traefik.enable=true"
          - "traefik.http.routers.dontuse.entrypoints=dontuse"
          - "traefik.docker.network=proxy"
        expose:
          - "8086"
        volumes:
          - "~/docker/influxdb/v2:/var/lib/influxdb2"
          - "~/docker/influxdb/v2:/etc/influxdb2"
        networks:
          - proxy
          - backbone

    telegraf_logs:
        image: telegraf:latest
        container_name: telegraf_logs
        restart: "no"
        environment:
          - TZ=Europe/Berlin
          - INFLUX_TOKEN=${INFLUX_TOKEN}
        labels:
          - "traefik.enable=true"
          - "traefik.tcp.routers.syslog.tls=false"
          - "traefik.tcp.services.telegraf-logs-database.loadbalancer.server.port=514"
          - "traefik.docker.network=proxy"
        depends_on:
          - influxdb
        expose:
          - "514/udp"
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - ./telegraf_logs.conf:/etc/telegraf/telegraf.conf:ro
        networks:
          - proxy
          - backbone

    telegraf:
        image: telegraf:latest
        container_name: telegraf
        restart: "no"
        environment:
          - TZ=Europe/Berlin
          - INFLUX_TOKEN=${INFLUX_TOKEN}
          - HOSTNAME=${HOSTNAME}
        labels:
          - "traefik.enable=false"
        depends_on:
          - influxdb
        volumes:
          - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
          - ~/docker/traefik/ssl:/etc/ssl/certs/nodesathome:ro
        networks:
          - backbone
