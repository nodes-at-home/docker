global:

    checkNewVersion: true
    sendAnonymousUsage: false

# tracing:

    # jaeger:
        # samplingServerURL: http://192.168.2.134:5778/sampling
        # samplingType: const
        # samplingParam: 1.0

api:

    insecure: false
    dashboard: true
    debug: true

providers:

    file:
        directory: /etc/traefik/dynamic
        watch: true

    docker:
        watch: true
        exposedByDefault: false

entryPoints:

    web:
        address: ":80"

    web_secure:
        address: ":443"

    mqtt:
        address: ":1883"

    mqtt_secure:
        address: ":8883"

    trace:
        address: ":10001"

    trace_secure:
        address: ":10002"

    syslog_udp:
        address: ":514/udp"

    registry_secure:
        address: ":5000"
        transport:
            respondingTimeouts:
                readTimeout: 0      # default is 60 sec timeout for responding, this is to small for pushing large images like home assistant to the registry

    hass:
        address: ":8123"

    influxdb_secure:
        address: ":8086"

    upsd:
        address: ":3493"

    evcc_secure:
        address: ":7070"

    openwebui_secure:
        address: ":3000"

    n8n_secure:
        address: ":5678"

metrics:

    prometheus:
        addEntryPointsLabels: true
        addServicesLabels: true

log:
    # DEBUG, PANIC, FATAL, ERROR, WARN, and INFO
    level: INFO
    format: json

accessLog: {}
