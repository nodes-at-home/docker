# nodesathome/docker-compose.yaml

version: '3.3'

networks:

  proxy:
    external:
        name: proxy

  backbone:
    external:
        name: backbone

  metrics:
    external:
        name: metrics

services:

  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    restart: "no"
    environment:
      - TZ="Europe/Berlin"
    labels:
      - "traefik.enable=true"
      - "traefik.tcp.routers.mqtt.tls=false"
      - "traefik.docker.network=proxy"
    volumes:
      - "~/docker/docker/nodesathome/mosquitto.conf:/mosquitto/config/mosquitto.conf"
      - "~/docker/mosquitto/conf.d:/mosquitto/config/conf.d"
      - "~/docker/mosquitto/data:/mosquitto/data"
      - "~/docker/mosquitto/log:/mosquitto/log"
    networks:
      - proxy

  influxdb:
    image: influxdb
    container_name: influxdb
    restart: "no"
    environment:
      - TZ="Europe/Berlin"
      - INFLUXDB_REPORTING_DISABLED=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dontuse.entrypoints=dontuse"
      - "traefik.docker.network=proxy"
    volumes:
      - "~/docker/influxdb:/var/lib/influxdb"
    networks:
      - proxy
      - backbone
      - metrics

  hass:
    image: homeassistant/home-assistant:stable
    container_name: hass
    restart: "no"
    environment:
      - PARENT_HOSTNAME=${HOSTNAME}
      - HA_TITLE=Mein Zuhause @${HOSTNAME}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dontuse.entrypoints=dontuse"
      - "traefik.docker.network=proxy"
    depends_on:
      - mosquitto
      - influxdb
    expose:
      - "8123"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "~/docker/home-assistant:/config"
    networks:
      - proxy
      - backbone

  nginx:
    image: tobi312/rpi-nginx
    #image: nginx
    container_name: nginx
    restart: "no"
    environment:
      - TZ="Europe/Berlin"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dontuse.entrypoints=dontuse"
      - "traefik.docker.network=proxy"
    volumes:
      - "~/docker/docker/nodesathome/nginx.conf:/etc/nginx/nginx.conf"
      #- "~/docker/nginx/log:/var/log/nginx"
      - "~/docker/nginx/html:/usr/share/nginx/html"
      - "~/docker/nginx/tileboard:/usr/share/nginx/html/tileboard"
    networks:
      - proxy

  nodered:
    image: nodered/node-red
    container_name: nodered
    restart: "no"
    depends_on:
      - influxdb
      - mosquitto
    environment:
      - TZ=Europe/Berlin
      - PARENT_HOSTNAME=${HOSTNAME}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dontuse.entrypoints=dontuse"
      - "traefik.docker.network=proxy"
    volumes:
      - "~/docker/nodered:/data"
      - "~/docker/nginx/html:/var/www/html"
    networks:
      - proxy
      - backbone
