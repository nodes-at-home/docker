http:

    routers:

        web_redirect:
            entryPoints:
              - 'web'
            rule: 'HostRegexp(`{any:.*}`)'
            middlewares:
              - web-redirect
              # - hsts-header
            service: redirect-all

        luanodes_ota_unsecured:
            entryPoints:
              - 'web'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && PathPrefix(`/luanodes_ota`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: nginx-nodesathome@docker

        api:
            entryPoints:
              - 'web_secure'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && ( PathPrefix(`/api`) || PathPrefix(`/dashboard`) )'
            service: api@internal
            middlewares:
              - pokemonnet
            tls:
                options: intermediate

        whoami:
            entryPoints:
              - 'web_secure'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && PathPrefix(`/whoami`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: whoami-proxy@docker
            tls:
                options: intermediate

        nginx:
            entryPoints:
              - 'web_secure'
            rule: 'Host(`{{ env "PARENT_HOSTNAME" }}`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: nginx-nodesathome@docker
            tls:
                options: intermediate

        grafana:
            entryPoints:
              - 'web_secure'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && PathPrefix(`/grafana`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: grafana-metrics@docker
            tls:
                options: intermediate

        nodered:
            entryPoints:
              - 'web_secure'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && PathPrefix(`/nodered`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: nodered-nodesathome@docker
            tls:
                options: intermediate

        hass_unsecured:
            entryPoints:
              - 'hass'
            rule: 'Host(`{{ env "PARENT_HOSTNAME" }}`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: hass-nodesathome@docker

        hass:
            entryPoints:
              - 'hass'
            rule: 'Host(`{{ env "PARENT_HOSTNAME" }}`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: hass-nodesathome@docker
            tls:
                options: intermediate

        octoprint:
            entryPoints:
              - 'web_secure'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && PathPrefix(`/octoprint`)'
            middlewares:
              - pokemonnet
              - octoprint_headers
              - stripprefix
              # - hsts-header
            service: octoprint-printer3d@docker
            tls:
                options: intermediate

        influxdb:
            entryPoints:
              - 'influxdb_secure'
            rule: 'Host(`{{ env "PARENT_HOSTNAME" }}`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: influxdb-database@docker
            tls:
                options: intermediate

        registry:
            entryPoints:
              - 'registry_secure'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) || Host ( "localhost" ) )'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: registry-admin@docker
            tls:
                options: intermediate

        registryui:
            entryPoints:
              - 'web_secure'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && PathPrefix(`/registry`)'
            middlewares:
              - pokemonnet
              - stripprefix
            service: registryui-admin@docker
            tls:
                options: intermediate

        vscode:
            entryPoints:
              - 'web_secure'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && PathPrefix(`/vscode`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: vscode-admin@docker
            tls:
                options: intermediate

        evcc:
            entryPoints:
              - 'evcc_secure'
            rule: 'Host(`{{ env "PARENT_HOSTNAME" }}`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: evcc-ems@docker
            tls:
                options: intermediate

        open-webui:
            entryPoints:
              - 'openwebui_secure'
            rule: 'Host(`{{ env "PARENT_HOSTNAME" }}`)'
            middlewares:
              - pokemonnet
            service: open-webui-ai@docker
            tls:
                options: intermediate

        n8n:
            entryPoints:
              - 'n8n_secure'
            rule: 'Host(`{{ env "PARENT_HOSTNAME" }}`)'
            middlewares:
              - pokemonnet
            service: n8n-ai@docker
            tls:
                options: intermediate

    middlewares:
        octoprint_headers:
            headers:
                customRequestHeaders:
                    X-Script-Name: '/octoprint'
                    X-Scheme: 'https:'
        stripprefix:
            stripPrefix:
                prefixes:
                  - '/octoprint'
                  - '/registry'
        web-redirect:
            redirectScheme:
                scheme: https
        # hsts-header:
            # headers:
                # customResponseHeader:
                    # Strict-Transport-Security: "max-age=63072000"
        auth:
            basicAuth:
                users:
                  - "test:$apr1$H6uskkkW$IgXLP6ewTrSuBkTrqE8wj/"
                  - "test2:$apr1$d9hr9HBB$4HxwgUir3HP4EsggP/QNo0"
        pokemonnet:
            ipAllowList:
                sourceRange:
                  - 0.0.0.0/0         # no restriction (necessary for docker for windows under wsl2)
                  - 192.168.2.0/24
                  - 192.168.43.0/24     # for clients from net over xperia
        pibrew:
            ipWhiteList:
                sourceRange:
                  - 192.168.2.15/32

    services:
        redirect-all:
            loadBalancer:
                servers:
                  - url: ''
