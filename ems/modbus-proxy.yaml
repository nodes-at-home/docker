devices:

    # sh10rt master
  - modbus:
        url: 192.168.120.13:502
        timeout: 10
        connection_time: 1
    listen:
        bind: tcp://0.0.0.0:5021

    # sh10rt slave
  - modbus:
        url: 192.168.120.14:502
        timeout: 10
        connection_time: 1
    listen:
        bind: tcp://0.0.0.0:5022

    # go-echarger
  - modbus:
        url: go-echarger:502
        timeout: 10
        connection_time: 1
    listen:
        bind: tcp://0.0.0.0:5023

logging:
    version: 1
    formatters:
        standard:
            format: "%(asctime)s %(levelname)8s %(name)s: %(message)s"
    handlers:
        console:
            class: logging.StreamHandler
            formatter: standard
    root:
        handlers: ['console']
        # level: DEBUG
        level: INFO
