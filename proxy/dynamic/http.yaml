http:

    routers:

        web_redirect:
            entryPoints:
              - 'web'
            rule: 'HostRegexp(`{any:.*}`)'
            middlewares:
              - web-redirect
              # - hsts-header
            service: redirect-all

        luanodes_ota_unsecured:
            entryPoints:
              - 'web'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && PathPrefix(`/luanodes_ota`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: nginx-nodesathome@docker

        api:
            entryPoints:
              - 'web_secure'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && ( PathPrefix(`/api`) || PathPrefix(`/dashboard`) )'
            service: api@internal
            middlewares:
              - pokemonnet
            tls:
                options: intermediate

        whoami:
            entryPoints:
              - 'web_secure'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && PathPrefix(`/whoami`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: whoami-proxy@docker
            tls:
                options: intermediate

        nginx:
            entryPoints:
              - 'web_secure'
            rule: 'Host(`{{ env "PARENT_HOSTNAME" }}`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: nginx-nodesathome@docker
            tls:
                options: intermediate

        grafana:
            entryPoints:
              - 'web_secure'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && PathPrefix(`/grafana`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: grafana-metrics@docker
            tls:
                options: intermediate

        nodered:
            entryPoints:
              - 'web_secure'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && PathPrefix(`/nodered`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: nodered-nodesathome@docker
            tls:
                options: intermediate

        hass:
            entryPoints:
              - 'hass_secure'
            rule: 'Host(`{{ env "PARENT_HOSTNAME" }}`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: hass-nodesathome@docker
            tls:
                options: intermediate

        octoprint:
            entryPoints:
              - 'web_secure'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && PathPrefix(`/octoprint`)'
            middlewares:
              - pokemonnet
              - octoprint_headers
              - stripprefix
              # - hsts-header
            service: octoprint-printer3d@docker
            tls:
                options: intermediate

        chronograf:
            entryPoints:
              - 'web_secure'
            rule: '( Host(`{{ env "PARENT_HOSTNAME" }}`) ) && PathPrefix(`/chronograf`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: chronograf-logging@docker
            tls:
                options: intermediate

        influxdb:
            entryPoints:
              - 'influxdb_secure'
            rule: 'Host(`{{ env "PARENT_HOSTNAME" }}`)'
            middlewares:
              - pokemonnet
              # - hsts-header
            service: influxdb-database@docker
            tls:
                options: intermediate

    middlewares:
        octoprint_headers:
            headers:
                customRequestHeaders:
                    X-Script-Name: '/octoprint'
                    X-Scheme: 'https:'
        stripprefix:
            stripPrefix:
                prefixes:
                  - '/octoprint'
                forceSlash: false
        web-redirect:
            redirectScheme:
                scheme: https
        # hsts-header:
            # headers:
                # customResponseHeader:
                    # Strict-Transport-Security: "max-age=63072000"
        auth:
            basicAuth:
                users:
                  - "test:$apr1$H6uskkkW$IgXLP6ewTrSuBkTrqE8wj/"
                  - "test2:$apr1$d9hr9HBB$4HxwgUir3HP4EsggP/QNo0"
        pokemonnet:
            ipWhiteList:
                sourceRange:
                  # - 0.0.0.0/0         # no restriction
                  - 192.168.2.0/24
                  - 192.168.43.0/24     # for clients from net over xperia
        pibrew:
            ipWhiteList:
                sourceRange:
                  - 192.168.2.15/32

    services:
        redirect-all:
            loadBalancer:
                servers:
                  - url: ''
